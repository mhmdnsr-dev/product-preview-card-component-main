<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width:1440px)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="image-product-mobile"
          />
        </picture>
        <div class="text-content">
          <p class="subtitle">Perfume</p>
          <p class="title">Gabrielle Essence Eau De Parfum</p>

          <p class="discription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">$149.99 <span>$169.99</span></p>
          <div class="cart">
            <img src="./images/icon-cart.svg" alt="icon-cart" />
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by:</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <p>Coded by:</p>
      <a href="https://linkedin.com/in/monasr1997" target="_blank"
        >Mohamed Nasr</a
      >
      ðŸ™‚
    </div>
  </body>
</html>
